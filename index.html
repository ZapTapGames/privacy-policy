<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Policy</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: white;
      color: #333;
    }

    /* Header */
    .header {
      height: 200px;
      background-color: #3f3f3f;
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }

    .header-image {
      height: 120px; /* 60% of 200px */
      width: auto;
      margin-right: 20px;
    }

    .header-title {
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    .gold-strip {
      height: 40px;
      background-color: #d4af37;
      position: absolute;
      bottom: 1px;
      left: 0;
      right: 0;
    }

    .header-border {
      height: 1px;
      background-color: #ccc;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Body */
    .content {
      max-width: 600px;
      margin-left: 40px;
      margin-top: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .separator {
      height: 2px;
      background-color: #ccc;
      margin: 10px 0 20px 0;
      width: 100%;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Replace the src with your actual image path -->
    <img src="images/Whackadoo_upload_image.png" alt="Logo" class="header-image" />
    <div class="header-title">Game Title</div>

    <div class="gold-strip"></div>
    <div class="header-border"></div>
  </div>

  <div class="content">
    <h1>Privacy Policy</h1>
    <div class="separator"></div>

    <p>This game does not collect, store, or share any personal data.</p>
    <p>No user information is tracked or sent to any external servers.</p>
    <p>We are committed to maintaining your privacy. If you have questions, please contact us at: <a href="mailto:your-email@example.com">your-email@example.com</a>.</p>
    <p><small>Last updated: May 5, 2025</small></p>
  </div>

</body>
</html>
